<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo-header ">Color <span>Test</span></h1>
        <a class="link-header" target="_blank" href="https://github.com/Arthur-Moura-Cardoso/Color-Test">
            <img class="logo-header" src="img/github-icon.png" alt="Logo do github">
        </a>
    </header>
    <main class="corpo-usuario">
        <div class="conteudo-usuario">
            <h2 class="titulo-padrao">TITULO</h2>
            <p class="texto-padrao">ESCREVA O TEXTO AQUI</p>
        </div>
    </main>
    <aside>
        <h2 class="aside-editar_conteudo_title">Editar conteudo</h2>
        <form>
            <div class="display-trecho">
                <p class="display-trecho_text">Trecho escolhido</p>
                <div class="display-trecho_conteudo" contenteditable="false"></div>
                <p class="display-trecho_text">Código</p>
                <div class="display-trecho_codigo" contenteditable="false"></div>

            </div>
            <div class="alinhar">
                <input type="checkbox" id="editar-conteudo">
                <label for="editar-conteudo" >Editar texto</label>
            </div>
        </form>
    </aside>
    <footer>
        <p>Arthur Moura Cardoso - Audiconsert © 2024 </p>
    </footer>
</body>
<script src="script.js"></script>
</html>
